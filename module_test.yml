---

-  name: reboot test
   hosts: iou
   connection: network_cli 
   gather_facts: true 
   
   tasks: 

    - name: sh version
      cli_command:
       command: show clock 
      register: show_clock
   
    - name: show clock result
      debug: 
       var: show_clock 

    - name: show ip int bri   
      cli_command:
       command: show ip int bri
      register: show_ip_int

    - name: show ip int bri result 
      debug:
       var: show_ip_int
